<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="game.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ultimate-trivia-quiz-Game</title>
</head>
<body>
    <section class="container">
        <!-- Status bar & score board -->
        <div id="game" class="game-progress score">
            <div class="progress">
                <h2 id="progress">Question 1/10</h2>
            </div>
            <div class="score-board">
                <h2 class="score">Score</h2>
                <p id="score">0</p>
            </div>
        </div>

        <!-- Questions and answers -->
        <div class="question_container">
            <div id="question">1. Question?</div>
            <div class="answer-container">
                <p class="answer-text" id="answer1">Answer1</p>
            </div>
            <div class="answer-container">
                <p class="answer-text" id="answer2">Answer2</p>
            </div>
            <div class="answer-container">
                <p class="answer-text" id="answer3">Answer3</p>
            </div>
            <div class="answer-container">
                <p class="answer-text" id="answer4">Answer4</p>
        </div>
    </section>

    <script src="game.js"></script>
</body>
</html>
