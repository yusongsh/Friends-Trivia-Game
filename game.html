<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>Ultimate-Friends-Trivia-Game</title>
</head>
<body>
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/playlist/7sfsAupFz7Bw1aoLg9GB4h?utm_source=generator&theme=0" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
    <section class="container">
        <!-- Status bar & score board -->
        <div id="game" class="game-progress score">
            <div class="progress">
                <h2 id="progress">Question 1/10</h2>
            </div>
            <div class="score-board">
                <h2 class="score">Score</h2>
                <p id="score">0</p>
            </div>
        </div>
        
        <!-- Questions and answers -->
        <div class="question_container">
            <h2 class="question"></h2>
            <p class="answer-container">
                <span class="answer-text" id="one"></span>
                <span class="answer-text" id="two"></span>
                <span class="answer-text" id="three"></span>
                <span class="answer-text" id="four"></span>
            </p>
        </section>
    <script src="game.js"></script>
</body>
</html>
